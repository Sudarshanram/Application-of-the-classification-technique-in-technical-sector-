<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html>

<!-- Head -->
<head>

<title>WELCOME</title>


<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">

<!-- //Meta-Tags -->

<link href="{% static 'client_login_register/css/popuo-box.css' %}" rel="stylesheet" type="text/css" media="all" />

<!-- Style --> <link rel="stylesheet" href="{% static 'client_login_register/css/style.css' %}" type="text/css" media="all">

<!-- Fonts -->
<link href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
<!-- //Fonts -->

</head>
<!-- //Head -->

<!-- Body -->
<body>

<script>
{% for msg in messages %}

	 alert('{{ msg }}');
{% endfor %}

</script>

	<h1>WELCOME</h1>

	<div class="w3layoutscontaineragileits">
	<h2>Login here</h2>
		<form action="/client_login/" method="post">
			 {% csrf_token %}
			<input type="text" name="email" placeholder="EMAIL" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="off" >
			<input type="password" name="password" placeholder="PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off">
			<div class="aitssendbuttonw3ls">
				<input type="submit" value="LOGIN">
				<p> To register new account <span>â†’</span> <a class="w3_play_icon1" href="#small-dialog1"> Click Here</a></p>
				<div class="clear"></div>
			</div>
		</form>
	</div>

	<!-- for register popup -->
	<div id="small-dialog1" class="mfp-hide">
		<div class="contact-form1">
			<div class="contact-w3-agileits">
				<h3>Register Form</h3>
				<form action="/client_reg/" method="post">
					 {%csrf_token %}
						<div class="form-sub-w3ls">
							<input placeholder="USERNAME" name="username"  type="text"  autocomplete="off">
							<div class="icon-agile">
								<i class="fa fa-user" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-sub-w3ls">
							<input placeholder="EMAIL" name="email" class="mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  autocomplete="off">
							<div class="icon-agile">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-sub-w3ls">
							<input placeholder="PASSWORD" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  autocomplete="off">
							<div class="icon-agile">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
							</div>
						</div>
					<div class="form-sub-w3ls">
							<input placeholder="PHONENUMBER" name="phonenumber" type="text" pattern="[6789][0-9]{9,}"  autocomplete="off" maxlength="10"/>

						</div>

					<div class="form-sub-w3ls">
							<input placeholder="GENDER" name="gender" type="text"  autocomplete="off">



						</div>

					<div class="form-sub-w3ls">
							<input placeholder="ADDRESS" name="address" type="text"  autocomplete="off">

						</div>



					<div class="login-check">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked="">I Accept Terms & Conditions</label>
					</div>
					<div class="submit-w3l">
						<input type="submit" value="Register">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- //for register popup -->

	<div class="w3footeragile">
		<p> &copy; 2017 Existing Login Form. All Rights Reserved | Design by <a href="http://w3layouts.com" target="_blank">W3layouts</a></p>
	</div>


	<script type="text/javascript" src="{% static 'client_login_register/js/jquery-2.1.4.min.js' %}"></script>

	<!-- pop-up-box-js-file -->
		<script src="{% static 'client_login_register/js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
	<!--//pop-up-box-js-file -->
	<script>
		$(document).ready(function() {
		$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});

		});
	</script>

</body>

</html>
